<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签属性介绍</title>
</head>
<body>
<!--要向服务器提交的表单都要包含在<form></form>中-->
<form action="#" method="get">
    <!--具体的属性可以查看w3c用户手册-->
    <!--需要提交客户端的表单必须要设置他的value或者name-->
    隐藏字段：<input type="hidden" name="id" value=""><br/>
    用户名：<input type="text" name="username" size="40px" maxlength="5" readonly = "readonly" placeholder="请输入用户名"/><br/>
    密码：<input type="password" name="password"/><br/>
    确认密码：<input type="repassword" /><br/>
    性别：<input type="radio" name="sex" value="男"/>男
    <input type="radio" name="sex" value="女"/>女<br/>
    爱好：<input type="checkbox" name="hobby" value="钓鱼"/>钓鱼
    <input type="checkbox" name="hobby" value="打电动"/>打电动
    <input type="checkbox" name="hobby" value="写代码"/>写代码<br/>
    头像：<input type="file" name="file"><br/>

    籍贯：
    <select name="province">
        <option>--请选择--</option>
        <option selected="selected">北京</option>
        <option>上海</option>
        <option>广州</option>
    </select>
    自我介绍：
        <textarea name="zwjs"></textarea><br/>
    提交按钮：<input type="submit" value="注册"/><br/>
    普通按钮：<input type="button" value="zhuce"/><br/>
    重置按钮：<input type="reset" value="重置"/><br/>

</form>


</body>
</html>
