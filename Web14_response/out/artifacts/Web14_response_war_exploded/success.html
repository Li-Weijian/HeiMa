<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册成功</title>

    <script type="text/javascript">
        window.onload = function () {
            var time = 5;
            var secondEle = document.getElementById("second");

           var timer = setInterval(function () {
                secondEle.innerHTML = time;
                time--;
                if (time == 0){
                    location.href = "http://www.baidu.com";
                    clearInterval(timer);
                }
            },1000)
        }

    </script>
</head>
<body>

恭喜你，注册成功！<span id="second" style="color: red">5</span>秒后将自动转跳。如不转跳，点击<a href="http://www.baidu.com">这里</a>

</body>
</html>
